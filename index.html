<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="cal-container">
        <div class="result">0</div>
        <div class="cal-row">
          <div class="gray btn" id="clear">C</div>
          <div class="gray btn">()</div>
          <div class="gray btn" id="operator">%</div>
          <div class="yellow btn" id="operator">/</div>
        </div>
        <div class="cal-row">
          <div class="black btn">7</div>
          <div class="black btn">8</div>
          <div class="black btn">9</div>
          <div class="yellow btn">*</div>
        </div>
        <div class="cal-row">
          <div class="black btn">4</div>
          <div class="black btn">5</div>
          <div class="black btn">6</div>
          <div class="yellow btn">-</div>
        </div>
        <div class="cal-row">
          <div class="black btn">1</div>
          <div class="black btn">2</div>
          <div class="black btn">3</div>
          <div class="yellow btn" id="operator">+</div>
        </div>
        <div class="cal-row">
          <div class="black btn double">0</div>
          <div class="black btn">.</div>
          <div class="yellow btn" id="operator">=</div>
        </div>
      </div>
    </div>

    <script src="index2.js"></script>
  </body>
</html>
